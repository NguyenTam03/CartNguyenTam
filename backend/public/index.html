<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Content Manager</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }

    .tab-bar {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      background: #333;
    }

    .tab {
      padding: 10px;
      background: #444;
      margin: 5px 5px 0 0;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    .tab.active {
      background: #007bff;
    }

    .delete-button {
      margin: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .copy-button,
    .save-button {
      margin: 10px;
      background: #1717e6;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .copy-button:hover,
    .save-button:hover {
      background: #218838;
    }

    .delete-button:hover {
      background: #e60000;
    }

    .container {
      padding: 20px;
    }

    textarea {
      width: 90%;
      height: 6em;
      margin: 5px 0;
      resize: vertical;
    }

    button {
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="tab-bar" id="tabBar"></div>
  <button class="delete-button" onclick="deleteCurrentTab()">Delete</button>

  <div class="container">
    <input type="text" id="tabName" placeholder="Tab name" style="width: 300px;" />
    <button class="save-button" onclick="saveTab()">Save</button>

    <br>
    <textarea id="mainContent" placeholder="Paste 500 lines here..." rows="10" style="width: 90%;"></textarea>
    <div id="textAreas"></div>
  </div>

  <script>
    const API_BASE = 'https://cartnguyentam.onrender.com';

    let tabs = [];
    let currentTabId = null;

    function fetchTabs() {
      fetch(`${API_BASE}/api/tabs`)
        .then(res => res.json())
        .then(data => {
          tabs = Array.isArray(data) ? data : [];
          renderTabs();
        })
        .catch(err => console.error('Lỗi fetchTabs:', err));
    }

    function renderTabs() {
      const tabBar = document.getElementById('tabBar');
      tabBar.innerHTML = '';

      tabs.forEach(tab => {
        const div = document.createElement('div');
        div.className = 'tab' + (tab.id === currentTabId ? ' active' : '');
        div.innerText = tab.name;
        div.draggable = true; // Cho phép kéo
        div.dataset.id = tab.id; // Thêm thuộc tính id cho tab

        div.onclick = () => {
          currentTabId = tab.id;
          document.getElementById('tabName').value = tab.name;
          document.getElementById('mainContent').value = tab.content;
          renderContentBoxes(tab.content);
          renderTabs();
        };

        // Thêm sự kiện kéo
        div.addEventListener('dragstart', handleDragStart);
        div.addEventListener('dragover', handleDragOver);
        div.addEventListener('drop', handleDrop);

        tabBar.appendChild(div);
      });

      const plus = document.createElement('div');
      plus.className = 'tab';
      plus.innerText = '+';
      plus.onclick = () => {
        currentTabId = null;
        document.getElementById('tabName').value = '';
        document.getElementById('mainContent').value = '';
        renderContentBoxes('');
        renderTabs();
      };
      tabBar.appendChild(plus);
    }

    function saveTab() {
      const name = document.getElementById('tabName').value;
      const content = document.getElementById('mainContent').value;

      const url = currentTabId
        ? `${API_BASE}/api/tabs/${currentTabId}`
        : `${API_BASE}/api/tabs`;

      const method = currentTabId ? 'PUT' : 'POST';

      fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, content })
      })
        .then(res => res.json())
        .then(data => {
          fetchTabs();
          renderContentBoxes(content);
        })
        .catch(err => console.error('Lỗi lưu tab:', err));
    }

    function deleteCurrentTab() {
      if (!currentTabId || !confirm("Are you sure you want to delete this tab?")) return;

      fetch(`${API_BASE}/api/tabs/${currentTabId}`, {
        method: 'DELETE'
      })
        .then(() => {
          currentTabId = null;
          document.getElementById('tabName').value = '';
          document.getElementById('mainContent').value = '';
          renderContentBoxes('');
          fetchTabs();
        })
        .catch(err => console.error('Lỗi xóa tab:', err));
    }

    function renderContentBoxes(content) {
      const lines = content.split('\n');
      const chunks = Array.from({ length: 5 }, (_, i) =>
        lines.slice(i * 100, (i + 1) * 100).join('\n')
      );

      const container = document.getElementById('textAreas');
      container.innerHTML = '';

      chunks.forEach(chunk => {
        const textarea = document.createElement('textarea');
        textarea.value = chunk;
        textarea.readOnly = true; // Chỉ cho copy, không sửa

        const copyBtn = document.createElement('button');
        copyBtn.innerText = 'Copy';
        copyBtn.className = 'copy-button';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(textarea.value)
            .then(() => {
              copyBtn.innerText = 'Copied!';
              copyBtn.style.backgroundColor = '#28a745';
        
              setTimeout(() => {
                copyBtn.innerText = 'Copy';
                copyBtn.style.backgroundColor = '#1717e6';
              }, 5000);
            })
            .catch(err => {
              console.error('Copy failed:', err);
              alert('Copy failed. Please try manually.');
            });
        };

        const wrapper = document.createElement('div');
        wrapper.style.display = 'flex';
        wrapper.style.flexDirection = 'column';
        wrapper.style.alignItems = 'flex-start'; // canh trái, có thể đổi nếu muốn

        wrapper.appendChild(textarea);
        wrapper.appendChild(copyBtn);

        container.appendChild(wrapper);
      });
    }

    // Các hàm xử lý drag and drop
    function handleDragStart(event) {
      event.dataTransfer.setData('text', event.target.dataset.id);
    }

    function handleDragOver(event) {
      event.preventDefault();
    }

    function handleDrop(event) {
      event.preventDefault();
      const draggedTabId = event.dataTransfer.getData('text');
      const targetTabId = event.target.dataset.id;

      if (draggedTabId === targetTabId) return;

      // Cập nhật lại vị trí của các tab trong mảng
      const draggedTabIndex = tabs.findIndex(tab => tab.id === draggedTabId);
      const targetTabIndex = tabs.findIndex(tab => tab.id === targetTabId);

      if (draggedTabIndex === -1 || targetTabIndex === -1) return;

      const [draggedTab] = tabs.splice(draggedTabIndex, 1);
      tabs.splice(targetTabIndex, 0, draggedTab);

      // Gọi lại API để lưu lại thứ tự tab mới
      fetchTabs();
    }

    fetchTabs();
  </script>
</body>

</html>
